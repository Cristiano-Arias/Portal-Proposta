<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - Portal de Fornecedores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .cadastro-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        .cadastro-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .cadastro-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .cadastro-header p {
            color: #7f8c8d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .divider {
            height: 1px;
            background: #e9ecef;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-header">
            <h1>üè¢ Cadastro de Empresa</h1>
            <p>Preencha os dados para se cadastrar como fornecedor</p>
        </div>
        
        <div id="mensagem" class="message"></div>
        
        <form id="formCadastro">
            <div class="form-group">
                <label for="razaoSocial">Raz√£o Social <span class="required">*</span></label>
                <input type="text" id="razaoSocial" name="razaoSocial" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cnpj">CNPJ <span class="required">*</span></label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
                </div>
                <div class="form-group">
                    <label for="inscricaoEstadual">Inscri√ß√£o Estadual</label>
                    <input type="text" id="inscricaoEstadual" name="inscricaoEstadual">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Endere√ßo</h3>
            
            <div class="form-group">
                <label for="endereco">Endere√ßo Completo <span class="required">*</span></label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, n√∫mero, complemento" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cidade">Cidade <span class="required">*</span></label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado <span class="required">*</span></label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amap√°</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Cear√°</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Esp√≠rito Santo</option>
                        <option value="GO">Goi√°s</option>
                        <option value="MA">Maranh√£o</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Par√°</option>
                        <option value="PB">Para√≠ba</option>
                        <option value="PR">Paran√°</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piau√≠</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rond√¥nia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cep">CEP <span class="required">*</span></label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            </div>
            
            <div class="divider"></div>
            
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Contato</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone <span class="required">*</span></label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="responsavel">Respons√°vel <span class="required">*</span></label>
                <input type="text" id="responsavel" name="responsavel" required>
            </div>
            
            <div class="divider"></div>
            
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Dados de Acesso</h3>
            
            <div class="form-group">
                <label for="usuario">Usu√°rio <span class="required">*</span></label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha <span class="required">*</span></label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha <span class="required">*</span></label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                    ‚Üê Voltar
                </button>
                <button type="submit" class="btn btn-primary">
                    Cadastrar Empresa
                </button>
            </div>
        </form>
    </div>
    
    <script>
        // M√°scaras
        document.getElementById('cnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 14) {
                value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2}).*/, '$1.$2.$3/$4-$5');
            }
            e.target.value = value;
        });
        
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 8) {
                value = value.replace(/^(\d{5})(\d{3}).*/, '$1-$2');
            }
            e.target.value = value;
        });
        
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 10) {
                value = value.replace(/^(\d{2})(\d{4})(\d{4}).*/, '($1) $2-$3');
            }
            e.target.value = value;
        });
        
        document.getElementById('celular').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
            }
            e.target.value = value;
        });
        
        // Formul√°rio
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (senha !== confirmarSenha) {
                mostrarMensagem('As senhas n√£o coincidem!', 'error');
                return;
            }
            
            // Coletar dados
            const dados = {
                razaoSocial: document.getElementById('razaoSocial').value,
                cnpj: document.getElementById('cnpj').value,
                inscricaoEstadual: document.getElementById('inscricaoEstadual').value,
                endereco: document.getElementById('endereco').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value,
                cep: document.getElementById('cep').value,
                telefone: document.getElementById('telefone').value,
                celular: document.getElementById('celular').value,
                email: document.getElementById('email').value,
                responsavel: document.getElementById('responsavel').value,
                usuario: document.getElementById('usuario').value,
                senha: senha,
                tipo: 'fornecedor',
                dataCadastro: new Date().toISOString(),
                ativo: true
            };
            
            // Salvar no localStorage (tempor√°rio - em produ√ß√£o usar API)
            const fornecedores = JSON.parse(localStorage.getItem('fornecedores') || '[]');
            
            // Verificar se CNPJ j√° existe
            if (fornecedores.some(f => f.cnpj === dados.cnpj)) {
                mostrarMensagem('CNPJ j√° cadastrado!', 'error');
                return;
            }
            
            // Verificar se usu√°rio j√° existe
            if (fornecedores.some(f => f.usuario === dados.usuario)) {
                mostrarMensagem('Usu√°rio j√° existe!', 'error');
                return;
            }
            
            fornecedores.push(dados);
            localStorage.setItem('fornecedores', JSON.stringify(fornecedores));
            
            mostrarMensagem('Empresa cadastrada com sucesso!', 'success');
            
            // Redirecionar ap√≥s 2 segundos
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
        
        function mostrarMensagem(texto, tipo) {
            const mensagem = document.getElementById('mensagem');
            mensagem.textContent = texto;
            mensagem.className = 'message ' + tipo;
            mensagem.style.display = 'block';
            
            setTimeout(() => {
                mensagem.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
